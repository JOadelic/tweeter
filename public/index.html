<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- <script type="text/javascript" src="/scripts/animatefunctions.js"></script>
    <script type="text/javascript" src="/scripts/jqueryanimate.js"></script>
    <script type="text/javascript" src="/scripts/amazonalphabet.js"></script> -->
  </head>
  
  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span font-family="Bungee">tweeter</span>
    </nav>

    <header class="header">
      <div class="headerImg">
          <img src="/images/clarkAvitar.png" class="profilePic"> 
      </div>
      <br>
      <div class="headerText">
          <h2 class="profileFirstName">Clark<div class="profileLastName">Griswald</div></h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <form action="/tweets/" method="POST">
              <textarea class="textInput" name="text" placeholder="What are you humming about?"></textarea>
              
              <div>
                <input class="button button1" type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
              
            </form>
        </section>

        <section class="tweetContainer">
            
          <article class="tweetBox tweetBox1">
            <header>
              <div class="nameAndPic">
                <img src="https://i.imgur.com/73hZDYK.png">
                <span class="name">Clark</span>
              </div>
              <div class="userHandle tweetBox:hover.userHandle">@clarrkGriswald</div>
              
            </header>
            <body>
              <div>lots of words will everytually go in this spot. the character max is 140</div>
            </body>
            <footer>
              <div class="date">10 days ago</div>
              <div class="icons"> ❤️</div>

            </footer>
          </article>

        </section>
    </main>

    

  </body>
</html>
